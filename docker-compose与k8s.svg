<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="400" width="1200" height="400" fill="url(#groundGradient)"/>
  
  <!-- Dividing line -->
  <line x1="600" y1="0" x2="600" y2="800" stroke="#333" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Left Side: Docker Compose - Villa -->
  <g id="dockerCompose">
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2496ED">Docker Compose</text>
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">独栋别墅 - 单机部署</text>
    
    <!-- Villa Structure -->
    <!-- Main House -->
    <rect x="200" y="250" width="200" height="120" fill="#DEB887" stroke="#8B7355" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="190,250 300,180 410,250" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Rooms inside the villa -->
    <!-- Kitchen (Backend) -->
    <rect x="210" y="260" width="80" height="50" fill="#FF6B6B" stroke="#FF4444" stroke-width="1"/>
    <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">厨房</text>
    <text x="250" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Backend</text>
    
    <!-- Bedroom (Database) -->
    <rect x="310" y="260" width="80" height="50" fill="#4ECDC4" stroke="#26A69A" stroke-width="1"/>
    <text x="350" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">卧室</text>
    <text x="350" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Database</text>
    
    <!-- Living Room (Frontend) -->
    <rect x="210" y="320" width="80" height="40" fill="#45B7D1" stroke="#2196F3" stroke-width="1"/>
    <text x="250" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">客厅</text>
    <text x="250" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Frontend</text>
    
    <!-- Storage (Cache) -->
    <rect x="310" y="320" width="80" height="40" fill="#96CEB4" stroke="#52B788" stroke-width="1"/>
    <text x="350" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">储藏室</text>
    <text x="350" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Cache</text>
    
    <!-- Single Server representation -->
    <rect x="150" y="420" width="300" height="60" fill="#666" stroke="#333" stroke-width="2" rx="5"/>
    <text x="300" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">单台服务器</text>
    <text x="300" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ccc">一块地皮 (One Server)</text>
    
    <!-- Docker Compose file -->
    <rect x="80" y="150" width="100" height="80" fill="#FFF" stroke="#333" stroke-width="1" rx="5"/>
    <text x="130" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">docker-</text>
    <text x="130" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">compose</text>
    <text x="130" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">.yml</text>
    <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">设计图纸</text>
    
    <!-- Arrow from compose file to villa -->
    <path d="M180 190 Q200 190 200 220" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Right Side: Kubernetes - Smart City -->
  <g id="kubernetes">
    <!-- Title -->
    <text x="900" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#326CE5">Kubernetes</text>
    <text x="900" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">智慧城市 - 分布式集群</text>
    
    <!-- Multiple Buildings (Nodes) -->
    <!-- Building 1 -->
    <rect x="650" y="200" width="60" height="100" fill="#607D8B" stroke="#37474F" stroke-width="2"/>
    <rect x="655" y="210" width="15" height="15" fill="#FFD54F"/>
    <rect x="675" y="210" width="15" height="15" fill="#FF8A65"/>
    <rect x="695" y="210" width="15" height="15" fill="#81C784"/>
    <rect x="655" y="230" width="15" height="15" fill="#64B5F6"/>
    <rect x="675" y="230" width="15" height="15" fill="#F06292"/>
    <rect x="695" y="230" width="15" height="15" fill="#A1C181"/>
    
    <!-- Building 2 -->
    <rect x="730" y="180" width="60" height="120" fill="#546E7A" stroke="#263238" stroke-width="2"/>
    <rect x="735" y="190" width="15" height="15" fill="#FFB74D"/>
    <rect x="755" y="190" width="15" height="15" fill="#E57373"/>
    <rect x="775" y="190" width="15" height="15" fill="#AED581"/>
    <rect x="735" y="210" width="15" height="15" fill="#4FC3F7"/>
    <rect x="755" y="210" width="15" height="15" fill="#BA68C8"/>
    <rect x="775" y="210" width="15" height="15" fill="#4DB6AC"/>
    
    <!-- Building 3 -->
    <rect x="810" y="190" width="60" height="110" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    <rect x="815" y="200" width="15" height="15" fill="#FFCA28"/>
    <rect x="835" y="200" width="15" height="15" fill="#FF7043"/>
    <rect x="855" y="200" width="15" height="15" fill="#9CCC65"/>
    <rect x="815" y="220" width="15" height="15" fill="#29B6F6"/>
    <rect x="835" y="220" width="15" height="15" fill="#AB47BC"/>
    <rect x="855" y="220" width="15" height="15" fill="#26A69A"/>
    
    <!-- Building 4 -->
    <rect x="890" y="210" width="60" height="90" fill="#90A4AE" stroke="#607D8B" stroke-width="2"/>
    <rect x="895" y="220" width="15" height="15" fill="#FFC107"/>
    <rect x="915" y="220" width="15" height="15" fill="#FF5722"/>
    <rect x="935" y="220" width="15" height="15" fill="#8BC34A"/>
    <rect x="895" y="240" width="15" height="15" fill="#03A9F4"/>
    <rect x="915" y="240" width="15" height="15" fill="#9C27B0"/>
    <rect x="935" y="240" width="15" height="15" fill="#009688"/>
    
    <!-- Building 5 -->
    <rect x="970" y="200" width="60" height="100" fill="#B0BEC5" stroke="#78909C" stroke-width="2"/>
    <rect x="975" y="210" width="15" height="15" fill="#FF9800"/>
    <rect x="995" y="210" width="15" height="15" fill="#F44336"/>
    <rect x="1015" y="210" width="15" height="15" fill="#4CAF50"/>
    <rect x="975" y="230" width="15" height="15" fill="#2196F3"/>
    <rect x="995" y="230" width="15" height="15" fill="#E91E63"/>
    <rect x="1015" y="230" width="15" height="15" fill="#00BCD4"/>
    
    <!-- Kubernetes Control Plane (City Hall) -->
    <rect x="800" y="100" width="80" height="60" fill="#326CE5" stroke="#1565C0" stroke-width="3"/>
    <text x="840" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">K8s</text>
    <text x="840" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Master</text>
    <text x="840" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">市政府</text>
    
    <!-- Network connections -->
    <line x1="840" y1="160" x2="680" y2="200" stroke="#326CE5" stroke-width="2"/>
    <line x1="840" y1="160" x2="760" y2="180" stroke="#326CE5" stroke-width="2"/>
    <line x1="840" y1="160" x2="840" y2="190" stroke="#326CE5" stroke-width="2"/>
    <line x1="840" y1="160" x2="920" y2="210" stroke="#326CE5" stroke-width="2"/>
    <line x1="840" y1="160" x2="1000" y2="200" stroke="#326CE5" stroke-width="2"/>
    
    <!-- Multiple Servers representation -->
    <rect x="650" y="420" width="80" height="50" fill="#666" stroke="#333" stroke-width="2" rx="5"/>
    <text x="690" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">服务器1</text>
    <text x="690" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">Node 1</text>
    
    <rect x="750" y="420" width="80" height="50" fill="#666" stroke="#333" stroke-width="2" rx="5"/>
    <text x="790" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">服务器2</text>
    <text x="790" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">Node 2</text>
    
    <rect x="850" y="420" width="80" height="50" fill="#666" stroke="#333" stroke-width="2" rx="5"/>
    <text x="890" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">服务器3</text>
    <text x="890" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">Node 3</text>
    
    <rect x="950" y="420" width="80" height="50" fill="#666" stroke="#333" stroke-width="2" rx="5"/>
    <text x="990" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">服务器N</text>
    <text x="990" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ccc">Node N</text>
    
    <!-- Load balancer cloud -->
    <ellipse cx="840" cy="350" rx="60" ry="25" fill="#E1F5FE" stroke="#0277BD" stroke-width="2"/>
    <text x="840" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0277BD" font-weight="bold">负载均衡</text>
    <text x="840" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277BD">Load Balancer</text>
  </g>
  
  <!-- Feature comparison boxes -->
  <g id="features">
    <!-- Docker Compose Features -->
    <rect x="50" y="520" width="500" height="220" fill="rgba(36, 150, 237, 0.1)" stroke="#2496ED" stroke-width="2" rx="10"/>
    <text x="300" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2496ED">Docker Compose 特点</text>
    
    <text x="70" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 简单易用，快速搭建</text>
    <text x="70" y="590" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 本地开发环境神器</text>
    <text x="70" y="610" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 单机部署，资源消耗小</text>
    <text x="70" y="630" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 适合小规模应用</text>
    
    <text x="300" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">✗ 无法跨服务器部署</text>
    <text x="300" y="590" font-family="Arial, sans-serif" font-size="14" fill="#333">✗ 扩展性有限</text>
    <text x="300" y="610" font-family="Arial, sans-serif" font-size="14" fill="#333">✗ 高可用性支持不足</text>
    <text x="300" y="630" font-family="Arial, sans-serif" font-size="14" fill="#333">✗ 无自动故障恢复</text>
    
    <text x="70" y="670" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">适用场景：</text>
    <text x="70" y="690" font-family="Arial, sans-serif" font-size="12" fill="#666">• 开发测试环境</text>
    <text x="70" y="710" font-family="Arial, sans-serif" font-size="12" fill="#666">• 小型内部应用</text>
    <text x="300" y="690" font-family="Arial, sans-serif" font-size="12" fill="#666">• 单机生产环境</text>
    <text x="300" y="710" font-family="Arial, sans-serif" font-size="12" fill="#666">• 简单微服务架构</text>
    
    <!-- Kubernetes Features -->
    <rect x="650" y="520" width="500" height="220" fill="rgba(50, 108, 229, 0.1)" stroke="#326CE5" stroke-width="2" rx="10"/>
    <text x="900" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#326CE5">Kubernetes 特点</text>
    
    <text x="670" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 自动扩缩容</text>
    <text x="670" y="590" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 自我修复能力</text>
    <text x="670" y="610" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 服务发现和负载均衡</text>
    <text x="670" y="630" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 滚动更新和回滚</text>
    
    <text x="900" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 跨节点资源调度</text>
    <text x="900" y="590" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 高可用架构</text>
    <text x="900" y="610" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 配置和密钥管理</text>
    <text x="900" y="630" font-family="Arial, sans-serif" font-size="14" fill="#333">✓ 多云和混合云支持</text>
    
    <text x="670" y="670" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">适用场景：</text>
    <text x="670" y="690" font-family="Arial, sans-serif" font-size="12" fill="#666">• 大规模生产环境</text>
    <text x="670" y="710" font-family="Arial, sans-serif" font-size="12" fill="#666">• 高并发应用</text>
    <text x="900" y="690" font-family="Arial, sans-serif" font-size="12" fill="#666">• 复杂微服务架构</text>
    <text x="900" y="710" font-family="Arial, sans-serif" font-size="12" fill="#666">• 企业级容器编排</text>
  </g>
  
  <!-- Evolution arrow -->
  <path d="M 500 300 Q 550 250 600 300" fill="none" stroke="#FF6B35" stroke-width="4" marker-end="url(#arrowhead2)"/>
  <text x="550" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FF6B35" font-weight="bold">规模扩展</text>
  <text x="550" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF6B35">Scale Up</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead2" markerWidth="15" markerHeight="10" refX="15" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#FF6B35"/>
    </marker>
  </defs>
</svg>